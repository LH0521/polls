<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Polls" property="og:title" />
    <meta content="Share your thoughts on the most frequently asked questions worldwide." property="og:description" />
    <meta content="https://LH0521.github.io/polls/" property="og:url" />
    <meta content="https://github.com/LH0521/polls/blob/main/Assets/Images/logo.png?raw=true" property="og:image" />
    <meta content="#FF3366" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Assets/Images/logo.png">
    <title>Polls</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css@1.2.6/dist/index.css">

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="auth-section" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-5 text-center">
            <button class="btn btn-primary" id="login">Login with Google</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end w-full w-lg-1/3" tabindex="-1" id="details_canvas">
        <div class="offcanvas-header border-bottom py-5 bg-surface-secondary">
            <h5>Poll Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="card mb-4">
                <div class="card-body">
                    <span class="d-block h6 text-heading mb-0">Poll Question</span>
                    <span class="d-block text-sm text-muted" id="details_question">N/A</span>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <span class="d-block h6 text-heading mb-0">Posted</span>
                    <span class="d-block text-sm text-muted" id="details_posted">MM/DD/YY at 00:00a/p-m EST</span>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <span class="d-block h6 text-heading mb-0">Category</span>
                    <span class="d-block text-sm text-muted" id="details_category">N/A</span>
                </div>
            </div>
        </div>
    </div>

    <main class="py-6 bg-surface-secondary" id="app-section" style="display: none;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-2 vstack gap-3">
                    <button class="btn btn-sm btn-neutral w-full mb-3 d-md-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse-page-filters" aria-expanded="false"
                        aria-controls="collapse-page-filters">
                        <i class="bi bi-filter-square me-2"></i> Navigation
                    </button>

                    <div class="collapse d-md-block mb-6" id="collapse-page-filters">
                        <div class="vstack gap-6">
                            <div class="col-sm-auto col-12 mt-4 mt-sm-0">
                                <button class="btn btn-sm btn-neutral w-full" id="logout">
                                    <span class="pe-2"><i class="bi bi-person"></i> </span>
                                    <span>Logout</span>
                                </button>
                            </div>

                            <div class="card">
                                <div class="card-body pb-5">
                                    <div class="d-flex align-items-center">
                                        <div class="me-3">
                                            <img alt=" " class="avatar rounded-1" src="<users google pfp here>" id="picture">
                                        </div>
                                        <div class="flex-1">
                                            <span class="d-block font-semibold text-sm text-heading"
                                                id="username">Google Username Here</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-9">
                    <div>
                        <div class="d-flex gap-3">
                            <div class="w-3/4">
                                <div class="input-group input-group-sm input-group-inline">
                                    <span class="input-group-text pe-2"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                                </div>
                            </div>
                            <div class="w-1/4">
                                <div class="dropdown w-100">
                                    <button class="btn btn-sm px-3 btn-neutral d-flex align-items-center w-100 dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-funnel me-2"></i> <span>Filters</span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <li><a class="dropdown-item" href="#" id="all">All</a></li>
                                        <li><a class="dropdown-item" href="#" id="uspolitics">U.S Politics</a></li>
                                        <li><a class="dropdown-item" href="#" id="nsfwmales">NSFW Males</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <div class="vstack gap-6" id="poll-list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
